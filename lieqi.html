<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猎奇区</title>
    <style>
.logo{
    width: 200px;
}

.pig{
    display: block;
    margin: 20px auto;
    width: 300px;
    height: auto;
    box-shadow: #464646 10px 10px 10px;
    animation: float 3s ease-in-out infinite;
}
@keyframes float {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
    100% {
        transform: translateY(0);
    }
}
    </style>
</head>
<body>
    <img src="img/猎奇区.svg" alt="猎奇区" class="logo" >
    <img src="img/pig.webp" alt="猎奇区" class="pig" >
    <footer>
        <p>→<a href="index.html">BACK INDEX</a>←</p>
    </footer>

</body>
</html>
