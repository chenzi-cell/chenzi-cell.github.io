<head>

body{

h1{

.blog{

details {

summary {

a{

    text-shadow: #ffaf69 0px 0px 10px ;
}

.back-link{
    display: flex;
    justify-content: center;
    color: rgb(255, 0, 0);
    text-shadow: #ffaf69 0px 0px 10px ;
