<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日历区</title>
    <style>
* {box-sizing: border-box;
margin: 0;
padding: 0;
}

ul {list-style-type: none;}
body {font-family: Verdana, sans-serif;}

.month {
  padding: 70px 25px;
  width: 100%;
  text-align: center;
  background: linear-gradient(to right, rgb(163, 181, 241), rgb(248, 248, 194));
}

.month ul {
  margin: 0;
  padding: 0;
}

.month ul li {
  color: rgb(100, 100, 100);
  font-size: 20px;
  text-transform: uppercase;
  letter-spacing: 3px;
  text-shadow: #3b68d0 0px 0px 10px;
}

.month .prev {
  float: left;
  padding-top: 10px;
}

.month .next {
  float: right;
  padding-top: 10px;
}

.weekdays {
  margin: 0;
  padding: 10px 0;
  background-color: #ddd;
}

.weekdays li {
  display: inline-block;
  width: 13.6%;
  color: #666;
  text-align: center;
}

.days {
  padding: 10px 0;
  background: #eee;
  margin: 0;
}

.days li {
  list-style-type: none;
  display: inline-block;
  width: 13.6%;
  text-align: center;
  margin-bottom: 5px;
  font-size:12px;
  color: #777;
}

li:hover{
  color: #2e2e2e;
  text-shadow: #5f82d3 0px 0px 10px;
}

img{
    box-shadow: #797979 10px 10px 10px 10px;
    background: rgba(255, 255, 255, 0.6);
    border-radius: 5px;
}
</style>
</head>
<body>

<div class="month">      
  <ul>
    <li class="prev">❮</li>
    <li class="next">❯</li>
    <li>
